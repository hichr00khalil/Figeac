<div class="background-section">
  <div class="container-fluid mt-5">

    <!-- Centered input field -->
    <div class="d-flex justify-content-center">
      <div class="form-control">
        <input type="text" required />
        <label>
          <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
        </label>
      </div>
    </div>

    <h2 class="mb-4 text-center">wise choose</h2>

    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let apt of apartments">
        <div class="card h-100">
          <img [src]="apt.image" class="card-img-top" alt="Apartment Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ apt.title }}</h5>
            <p class="card-text">{{ apt.description }}</p>
            <button class="btn btn-success mt-auto" (click)="bookApartment(apt.title)">Book Now</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
