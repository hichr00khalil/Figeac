spring.application.name=fegaac1

# JDBC URL for MySQL (WAMP default: localhost, port 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/fegaac?useSSL=false&serverTimezone=UTC

# MySQL user credentials (adjust if different)
spring.datasource.username=root
spring.datasource.password=

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate config for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server config
server.port=8089
server.servlet.context-path=/fegaac1
